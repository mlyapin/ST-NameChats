<div class="chat_auto_title_settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Chat Auto Title</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
      <h3>Title Generation Prompt</h3>
      <textarea 
        id="objective-prompt-generate-main" 
        class="text_pole textarea_compact" 
        rows="4"
        placeholder="Enter prompt for generating chat titles..."></textarea>
      <small>This prompt will be used to generate chat titles when a new chat is created.</small>

      <h3>Connection Profile</h3>
      <div class="form-group">
        <label for="chat-auto-title-connection-profile">Select Connection Profile:</label>
        <select id="chat-auto-title-connection-profile" class="form-control"></select>
      </div>
      <small>Select the connection profile to use for generating chat titles. 'Same as current' uses the currently active profile in SillyTavern.</small>
    </div>
  </div>
</div>
